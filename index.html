<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #7289da;
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            color: #555;
        }

        .invite-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #4caf50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .invite-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Discord Bot Invitation</h1>
    </header>
    <main>
        <p>Welcome to the Discord Bot website. Click the button below to invite the bot to your server.</p>
        <a class="invite-button" href="YOUR_BOT_INVITE_URL_HERE" target="_blank">Invite Bot</a>
    </main>
</body>
</html>
